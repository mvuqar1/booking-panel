<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="main-navigation">
            <div class="stage">
                <ol class="staff-list">
                    <li>Staff</li>
                    <li>Service</li>
                    <li>Date & Time</li>
                    <li>Confirmation</li>
                </ol>
            </div>
        </div>
        <div class="content-area">
            <div class="main-content-section">
                <div class="select-staf">
                    <h1>Select staff</h1>
                    <h1 class="times">&times;</h1>
                </div>
                <div class="staff-users">
                    <div class="user" data-id="1">
                        <div class="image-container">
                            <img src="./assets/alex.jpg" alt="user">
                        </div>
                        <div class="info-container">
                            <h2>Alex Rosetta</h2>
                            <p>alexrosetta@egmail.com</p>
                        </div>
                    </div>
                    <div class="user" data-id="2">
                        <div class="image-container">
                            <img src="./assets/maria.jpg" alt="user">
                        </div>
                        <div class="info-container">
                            <h2>Maria July</h2>
                            <p>mariajuly@egmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <div class="error">
                    <div class="error-content">
                        <span class="span-error">!</span> select staff
                    </div>
                </div>
                <div class="next">
                    <p>next</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
