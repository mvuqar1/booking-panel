<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="./style2.css">
</head>

<body>
    <div class="container">
        <div class="main-navigation">
            <div class="stage">
                <ol class="staff-list">
                    <li class="custom-icon">Staff</li>
                    <li>Service</li>
                    <li>Date & Time</li>
                    <li>Confirmation</li>
                </ol>
            </div>
        </div>
        <div class="content-area">
            <div class="main-content-section">
                <div class="select-staf">
                    <h1>Select service</h1>
                    <h1 class="times">&times;</h1>
                </div>
                <div class="select-services">
                    <div class="service" data-id="1">
                        <div class="service-flex">
                            <div class="flex-left">
                                <div class="image-container">
                                    <img src="./assets/service1.jpg" alt="service">
                                </div>
                                <div class="info-container">
                                    <h2>Oral hygiena</h2>
                                    <p>1 hour</p>
                                </div>
                            </div>
                            <div class="price">
                                50$
                            </div>
                        </div>
                    </div>
                    <div class="service" data-id="2">
                        <div class="service-flex">
                            <div class="flex-left">
                                <div class="image-container">
                                    <img src="./assets/service2.jpg" alt="service">
                                </div>
                                <div class="info-container">
                                    <h2>Implant</h2>
                                    <p>1 hour 30 minutes</p>
                                </div>
                            </div>
                            <div class="price">
                                120$
                            </div>
                        </div>
                    </div>
                    <div class="service" data-id="3">
                        <div class="service-flex">
                            <div class="flex-left">
                                <div class="image-container">
                                    <img src="./assets/service3.jpg" alt="service">
                                </div>
                                <div class="info-container">
                                    <h2>Chech up</h2>
                                    <p>1 hour 12 minutes</p>
                                </div>
                            </div>
                            <div class="price">
                                140$
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <div class="error">
                    <div class="error-content">
                        <span class="span-error">!</span> select service
                    </div>
                </div>
                <div class="back">
                    <p>Back</p>
                </div>
                <div class="next">
                    <p>next</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>

</body>

</html>
